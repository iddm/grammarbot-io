language: rust
matrix:
    fast_finish: true
    include:
        - rust: nightly
        - rust: beta
        - rust: stable

sudo: false

cache:
    apt: true
    directories:
        - $TRAVIS_BUILD_DIR/target
        - $HOME/.cargo
         
before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - rustup component add rustfmt
  - rustup component add clippy

script:
  - cargo check
  - cargo fmt --verbose --all -- --check
  - cargo clippy
  - cargo test --verbose $FEATURES -- --nocapture

addons:
  apt:
    packages:
      - libssl-dev

notifications:
email: false

